spring:
  application:
    name: server-a
  cloud:
    client:
      ipAddress: localhost
    config:
      discovery:
        enabled: true
        service-id: config-server
      profile: dev
      label: master
server:
  port: 8082


mybatis:
  configuration.log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:mappers/*Mapper.xml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1234/eureka/